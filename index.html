<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun scale=1.0">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Metronome</title>
</head> 
<body>
    <section id="mentronome" class="text-center w-25 mt-5 mx-auto">
        <!-- Informacion -->
        <h1 id="ppm"></h1>
        <h2>PPM</h2>
        <!-- Controles -->
        <div>
            <p class="d-flex justify-conntent-between gap-1">
                <!-- Botónes para variar las pulsacione spor minuto -->
                <button id="button-decrease-5-ppm" class="btn btn-secondary flex-grow-1">5</button>
                <button id="button-decrease-1-ppm" class="btn btn-secondary flex-grow-1">-</button>
                <button id="button-crease-1-ppm" class="btn btn-secondary flex-grow-1">+</button>
                <button id="button-crease-1-ppm" class="btn btn-secondary flex-grow-1">+5</button>

            </p>
            <p>
                <!-- botón para iniciar pausa -->
                <button id="button-play" class="d-block btn btn-primary w-100">Empezar</button>

            </p>

        </div>
        <!-- Reproductor será Invisible -->
        <audio id="audio-mentronome">
            <source src="./assets/audios/tick.ogg" type="audio/ogg">
            <source src="./assets/audios/tick.mp3"  type="audio/mp3">
        </audio>
        




        
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
